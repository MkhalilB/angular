<div class="page-container">
            
  <form [formGroup]="registerForm">
<h1>Sign Up</h1>
      <input type="text" name="name" formControlName="name" class="Name" placeholder="Name">
      <input type="text" name="tele" formControlName="tele" class="Tele" placeholder="Number Phone">
      <input type="text" name="email" formControlName="email" class="Email" placeholder="Email">
      <input type="password" name="password" formControlName="password" class="Address" placeholder="password">
    <button type="submit" (click)="tryRegister()" class="btn btn-default">Register</button>
  </form>
</div>
